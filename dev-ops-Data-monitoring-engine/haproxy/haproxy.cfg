#---------------------------------------------------------------------
# GLOBAL SETTINGS
#---------------------------------------------------------------------
global
    log stdout format raw local0                # Send logs to Docker stdout for easy collection :contentReference[oaicite:0]{index=0}
    maxconn 4096                                 # Allow up to 4096 concurrent connections :contentReference[oaicite:1]{index=1}
    user haproxy                                 # Run as user 'haproxy' for least-privilege :contentReference[oaicite:2]{index=2}
    group haproxy                                # Run as group 'haproxy' :contentReference[oaicite:3]{index=3}

#---------------------------------------------------------------------
# DEFAULTS SECTION
#---------------------------------------------------------------------
defaults
    log global                                  # Use global logging settings :contentReference[oaicite:4]{index=4}
    mode tcp                                    # Default to TCP mode (necessary for AMQP) :contentReference[oaicite:5]{index=5}
    option tcplog                               # Enable detailed TCP logging :contentReference[oaicite:6]{index=6}
    timeout connect 5s                          # Wait up to 5s for backend connections :contentReference[oaicite:7]{index=7}
    timeout client  60s                         # Idle client timeout of 60s :contentReference[oaicite:8]{index=8}
    timeout server  60s                         # Idle server timeout of 60s :contentReference[oaicite:9]{index=9}

#---------------------------------------------------------------------
# AMQP LISTENER (RabbitMQ) - PORT 5672
#---------------------------------------------------------------------
listen rabbitmq-amqp                          # Section name for AMQP traffic :contentReference[oaicite:10]{index=10}
    bind *:5672                                # Listen on all interfaces:5672 for AMQP clients :contentReference[oaicite:11]{index=11}
    mode tcp
    option tcplog
    balance roundrobin                         # Distribute connections in round-robin fashion :contentReference[oaicite:12]{index=12}
    # Health-check each RabbitMQ node every 5s
    server rabbit1 rabbit1:5672 check inter 5s rise 2 fall 3 :contentReference[oaicite:13]{index=13}
    server rabbit2 rabbit2:5672 check inter 5s rise 2 fall 3 :contentReference[oaicite:14]{index=14}
    server rabbit3 rabbit3:5672 check inter 5s rise 2 fall 3 :contentReference[oaicite:15]{index=15}

#---------------------------------------------------------------------
# MANAGEMENT UI LISTENER - PORT 15672
#---------------------------------------------------------------------
listen rabbitmq-mgmt                           # Section name for HTTP management UI :contentReference[oaicite:16]{index=16}
    bind *:15672                                # Expose management UI on port 15672 :contentReference[oaicite:17]{index=17}
    mode http
    option httplog                              # Log HTTP requests :contentReference[oaicite:18]{index=18}
    balance roundrobin
    server rabbit1mgmt rabbit1:15672 check     # Health-check HTTP on each node :contentReference[oaicite:19]{index=19}
    server rabbit2mgmt rabbit2:15672 check     # Ensures UI only forwards to healthy nodes :contentReference[oaicite:20]{index=20}
    server rabbit3mgmt rabbit3:15672 check

#---------------------------------------------------------------------
# OPTIONAL: STATS DASHBOARD - PORT 9000
#---------------------------------------------------------------------
listen stats
    bind *:9000
    mode http
    stats enable                                # Enable built-in HAProxy stats :contentReference[oaicite:21]{index=21}
    stats uri /stats                            # Access stats at http://host:9000/stats :contentReference[oaicite:22]{index=22}
    stats refresh 10s                           # Auto-refresh stats every 10s :contentReference[oaicite:23]{index=23}
    stats auth admin:admin                      # Basic auth for stats page (change credentials!) :contentReference[oaicite:24]{index=24}
